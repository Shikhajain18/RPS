<form (ngSubmit)="searchMarksheet(details)" #details="ngForm">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="form-row">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="name" #name="ngModel" ngModel>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Enrollment No</label>
              <input type="text" class="form-control" name="enroll" #enroll="ngModel" ngModel>
            </div>
          </div>
        <div class="form-row">
            <div class="form-group">
            <label>Year</label>
            <select name="year" class="form-control" #year="ngModel" ngModel>
                <option selected>Choose...</option>
                <option>First</option>
                <option>Second</option>
                <option>Third</option>
                <option>Fourth</option>
            </select>
            </div><br>
            <div class="form-group">
            <label>Semester</label>
            <select name="semester" class="form-control" #semester="ngModel" ngModel>
                <option selected>Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
     </div>
     <div class="col-lg-3"></div>
   </div>
</form>
