<form (ngSubmit)="addStudent(details)" #details="ngForm">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
      <div class="form-row">
        <div class="form-group">
          <label>Enrollment number</label>
          <input type="text" class="form-control" name="enroll" #enroll="ngModel" ngModel>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" #name="ngModel" ngModel>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Gender</label>
          <select name="gender" class="form-control" #gender="ngModel" ngModel>
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email" #email="ngModel" ngModel>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Contact number</label>
          <input type="text" class="form-control" name="phone" #phone="ngModel" ngModel>
        </div>
      </div>
      <div class="form-row">
          <div class="form-group">
            <label>Branch</label>
            <select name="branch" class="form-control" #branch="ngModel" ngModel>
              <option selected>Choose...</option>
              <option>Computer Science Engineering</option>
              <option>Civil Engineering</option>
              <option>Mechanical Engineering</option>
              <option>Electrical Engineering</option>
              <option>Agriculture Engineering</option>
              <option>Mining Engineering</option>
              <option>Electronics and Communication Engineering</option>
            </select>
          </div>
      </div>
      <div class="form-row">
          <div class="form-group">
            <label>Year</label>
            <select name="year" class="form-control" #year="ngModel" ngModel>
              <option selected>Choose...</option>
              <option>First</option>
              <option>Second</option>
              <option>Third</option>
              <option>Fourth</option>
            </select>
          </div><br>
          <div class="form-group">
            <label>Semester</label>
            <select name="semester" class="form-control" #semester="ngModel" ngModel>
              <option selected>Choose...</option>
              <option>First</option>
              <option>Second</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-lg-3"></div>
    </div>
  </form>
